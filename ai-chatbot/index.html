<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Aurora AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-green: #00ff9d;
            --neon-purple: #8a2be2;
            --deep-space: #08050c;
            --text-main: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--deep-space);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Aurora Background Animation */
        .aurora-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a1a0f, #1b0f3b, var(--deep-space));
            overflow: hidden;
        }

        .aurora-bg::before, .aurora-bg::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.15), transparent 50%),
                        radial-gradient(circle, rgba(138, 43, 226, 0.15), transparent 60%),
                        radial-gradient(circle, rgba(0, 255, 157, 0.05), transparent 70%);
            animation: drift 20s infinite linear;
            filter: blur(60px);
        }

        .aurora-bg::after {
            animation-direction: reverse;
            animation-duration: 30s;
            opacity: 0.7;
        }

        @keyframes drift {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Main Chat Container */
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-header h2 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
            background: linear-gradient(to right, var(--neon-green), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        /* Tone Selector */
        .tone-wrapper select {
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            padding: 8px 12px;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .tone-wrapper select:hover, .tone-wrapper select:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }

        .tone-wrapper option {
            background: #1a1a2e;
            color: white;
        }

        /* Chat Box Area */
        .message-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        
        /* Scrollbar */
        .message-box::-webkit-scrollbar { width: 6px; }
        .message-box::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
        .message-box::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 3px; }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.2), rgba(0, 255, 157, 0.4));
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-bottom-right-radius: 4px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 255, 157, 0.1);
        }

        .bot {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(138, 43, 226, 0.4));
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-bottom-left-radius: 4px;
            color: #e0e0e0;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.1);
        }

        /* Input Area */
        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        .input-group {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            padding-right: 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder { color: rgba(255, 255, 255, 0.4); }

        input[type="text"]:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        button#send-btn {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-purple));
            color: var(--deep-space);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
            font-size: 1.2rem;
        }

        button#send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.6);
        }

        button#send-btn:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="aurora-bg" id="sky"></div>

    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-robot"></i> GALAXY AI</h2>
            <div class="tone-wrapper">
                <select id="tone">
                    <option value="professional">Professional</option>
                    <option value="friendly" selected>Friendly</option>
                    <option value="sarcastic">Sarcastic</option>
                    <option value="pirate">Pirate</option>
                    <option value="alien">Alien ðŸ‘½</option>
                </select>
            </div>
        </div>

        <div class="message-box" id="chat-history">
            <div class="message bot">
                Greetings, Traveler. How can I assist you today? ðŸŒŒ
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off"/>
            </div>
            <button onclick="sendMessage()" id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

<script>
    // 1. Generate Stars in Background
    const sky = document.getElementById('sky');
    for(let i=0; i<50; i++){
        const star = document.createElement('div');
        star.className = 'star';
        const xy = Math.random() * 100;
        const duration = Math.random() * 3 + 2;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = star.style.width;
        star.style.animationDuration = `${duration}s`;
        sky.appendChild(star);
    }

    // 2. Auto-Reset Logic on Tone Change
    document.getElementById('tone').addEventListener('change', function() {
        const chatHistory = document.getElementById('chat-history');
        const newTone = this.value;
        
        // Clear previous messages
        chatHistory.innerHTML = '';
        
        // Create new welcome message based on tone
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        
        let welcomeText = "System Rebooted. Ready for input. ðŸŒŒ";
        if(newTone === 'alien') welcomeText = "Greetings Earthling. I am ready for your primitive questions. ðŸ‘½";
        if(newTone === 'pirate') welcomeText = "Ahoy matey! What treasure are ye lookin' for? ðŸ´â€â˜ ï¸";
        if(newTone === 'sarcastic') welcomeText = "Oh great, another human. What do you want? ðŸ™„";
        if(newTone === 'professional') welcomeText = "Good day. How may I assist you professionally?";

        botDiv.textContent = welcomeText;
        chatHistory.appendChild(botDiv);
    });

    // 3. Send Message Function
    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const toneSelect = document.getElementById('tone');
        const chatHistory = document.getElementById('chat-history');
        const sendBtn = document.getElementById('send-btn');
        const sendIcon = sendBtn.querySelector('i');

        const message = inputField.value.trim();
        const tone = toneSelect.value;

        if (!message) return;

        // UI Loading State
        sendBtn.disabled = true;
        sendIcon.className = "fas fa-spinner fa-spin"; 

        // Append User Message
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.textContent = message;
        chatHistory.appendChild(userDiv);
        inputField.value = '';
        chatHistory.scrollTop = chatHistory.scrollHeight;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, tone: tone })
            });

            const data = await response.json();

            // Append Bot Response
            const botDiv = document.createElement('div');
            botDiv.className = 'message bot';
            botDiv.textContent = data.response;
            chatHistory.appendChild(botDiv);

        } catch (error) {
            console.error('Error:', error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message bot';
            errorDiv.style.color = '#ff4d4d'; // Red for error
            errorDiv.style.border = '1px solid #ff4d4d';
            errorDiv.textContent = "Transmission failed. Check backend connection.";
            chatHistory.appendChild(errorDiv);
        }

        // Reset UI
        sendBtn.disabled = false;
        sendIcon.className = "fas fa-paper-plane";
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // Allow Enter key to send
    document.getElementById("user-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
